name: CI & CD

on:
  push:
  workflow_dispatch:
    inputs:
      deploy:
        description: 'True to deploy the image to Docker Hub'
        required: false
        default: false
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Test python 
      run: |
        python torrevieja-sensors-integration/http-to-mqtt-scraper/src/test/sensor_types_test.py
